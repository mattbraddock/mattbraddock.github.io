</section><section class="section2"><h2>DIY Patterns</h2>
<p>From the given circle &amp; radius, build a pattern using compass and straightedge moves. After each step, write down <em>precise</em> instructions (on a separate sheet of paper) so someone else can make a perfect copy.</p>
<div class="fragment">
<p>Swap instructions with a neighbor, but do not let them see your finished pattern!</p>
</div><hr/>
<section class="section3"><h3>Discussion</h3>
<p>What was difficult about attempting someone else's pattern?</p>
<div class="fragment">

</div><div class="fragment">

</div><hr/>
</section></section><section class="section2"><h2>Summary</h2>
<p>Compass and straightedge moves can be used to create interesting patterns. However, for the patterns to be recreated, precise instructions must be made. Labelling points and segments are helpful in creating clear directions.</p>
