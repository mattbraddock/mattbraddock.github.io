<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Euclid's Elements</title>
  <meta name="description" content="Searchable tables of Euclid's Elements">
  <meta name="author" content="Matt Braddock">
  <meta name="keywords" contents="euclid,elements,geometry,propositions">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/b-1.6.5/b-print-1.6.5/fh-3.1.7/r-2.2.7/datatables.min.css"/>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <h2>Euclid's Elements</h2>
        <div class="row">
            All information gathered from <a href="https://mathcs.clarku.edu/~djoyce/elements/elements.html" target="_blank">https://mathcs.clarku.edu/~djoyce/elements/elements.html</a>
        </div>
        <div class="row">
        <div style="margin-top: 5%; margin-bottom: 5%;">
            <h4>Postulates</h4>
            <table id="postulates" class="compact hover" width="100%"></table>
            <p></p>
            <h4>Common Notions</h4>
            <p>More information on common notions can be found <a href="https://mathcs.clarku.edu/~djoyce/elements/bookI/cn.html" target="_blank">here</a>.</p>
            <table id="common-notions" class="compact hover" width="100%"></table>
            <p></p>
            <h4>Definitions</h4>
            <table id="definitions" class="compact hover" width="100%"></table>
            <p></p>
            <h4>Propositions</h4>
            <table id="propositions" class="compact hover" width="100%"></table>
        </div>
        </div>
    </div>

    <!-- JAVASCRIPT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/b-1.6.5/b-print-1.6.5/fh-3.1.7/r-2.2.7/datatables.min.js"></script>
    <script>
        $(document).ready(async () => {
            const response = await fetch('https://raw.githubusercontent.com/mattbraddock/mattbraddock.github.io/main/euclid.json');
            const dataSet = await response.json();
            $('#postulates').DataTable({
                data: dataSet.postulates,
                scrollY: '300px',
                scrollCollapse: true,
                paging: false,
                searching: false,
                columns: [
                    {title: 'Number', data: 'number'},
                    {title: 'Postulate', data: 'postulate'},
                    {title: 'Link', data: 'link', render: (d, t, r, m) => '<a href="' + d + '" target="_blank">Link</a>'}
                ]
            });
            $('#common-notions').DataTable({
                data: dataSet.common_notions,
                scrollY: '300px',
                scrollCollapse: true,
                paging: false,
                searching: false,
                columns: [
                    {title: 'Number', data: 'number'},
                    {title: 'Common Notion', data: 'common_notion'}
                ]
            });
            $('#definitions').DataTable({
                data: dataSet.definitions,
                scrollY: '300px',
                scrollCollapse: true,
                paging: false,
                columns: [
                    {title: 'Book', data: 'book'},
                    {title: 'Number', data: 'number'},
                    {title: 'Definition', data: 'definition'},
                    {title: 'Link', data: 'link', render: (d, t, r, m) => '<a href="' + d + '" target="_blank">Link</a>'}
                ]
            });
            $('#propositions').DataTable({
                data: dataSet.propositions,
                scrollY: '300px',
                scrollCollapse: true,
                paging: false,
                columns: [
                    {title: 'Book', data: 'book'},
                    {title: 'Number', data: 'number'},
                    {title: 'Proposition', data: 'proposition'},
                    {title: 'Link', data: 'link', render: (d, t, r, m) => '<a href="' + d + '" target="_blank">Link</a>'}
                ]
            });
        });
    </script>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
